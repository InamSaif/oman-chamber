        .container {

        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00A39C;
        }

        .btn {
            background: linear-gradient(135deg, #00A39C 0%, #008B84 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 163, 156, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: #f0f9f8;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00A39C;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-section h3 {
            color: #00A39C;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result-item strong {
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .result-item a {
            color: #00A39C;
            text-decoration: none;
            word-break: break-all;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A39C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #f88;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .quick-fill {

            border-radius: 8px;

            border: 1px solid #ffc107;

        .quick-fill button {

            border: none;
            padding: 8px 16px;
            border-radius: 5px;

        }

        .quick-fill button:hover {

        }
    </style>
</head>

    <script>
        const API_URL = 'http://localhost:3000/api/generate-port-clearance';

        function fillSampleData() {

                PORT_CLEARANCE_NO: 'PCN-2024-5678',
                PORT_CLEARANCE_NO_FA: '€µ€∂€∑€∏-€≤€∞€≤€¥-PCN',
                CUSTOM_LEAVE_NO: 'CL-9876',
                CUSTOM_LEAVE_NO_FA: '€π€∏€∑€∂-CL',

                VESSEL_NAME_FA: 'ÿ≥ÿ™ÿßÿ±Ÿá ÿßŸÇ€åÿßŸÜŸàÿ≥',
                ARRIVED_FROM: 'Dubai Port',
                ARRIVED_FROM_FA: 'ÿ®ŸÜÿØÿ± ÿØÿ®€å',
                ON_DATE: '2024-10-15',
                ON_DATE_FA: '€±€¥€∞€≥/€∞€∑/€≤€¥',
                IMO_NO: 'IMO 9234567',
                IMO_NO_FA: '€π€≤€≥€¥€µ€∂€∑ IMO',
                SHIPS_FLAG: 'Panama',
                SHIPS_FLAG_FA: 'ŸæÿßŸÜÿßŸÖÿß',
                REGISTRY_PORT: 'Panama City',
                REGISTRY_PORT_FA: 'ŸæÿßŸÜÿßŸÖÿß ÿ≥€åÿ™€å',
                GROSS_TONNAGE: '45000 GT',
                GROSS_TONNAGE_FA: '€¥€µ€∞€∞€∞ ÿ™ŸÜ',
                MASTER: 'Captain John Smith',
                MASTER_FA: '⁄©ÿßŸæ€åÿ™ÿßŸÜ ÿ¨ÿßŸÜ ÿßÿ≥ŸÖ€åÿ™',
                PERMITTED_TO_SAIL: 'Bandar Abbas',
                PERMITTED_TO_SAIL_FA: 'ÿ®ŸÜÿØÿ± ÿπÿ®ÿßÿ≥',
                HEAD_OF_MARITIME: 'Ali Rezaei',
                HEAD_OF_MARITIME_FA: 'ÿπŸÑ€å ÿ±ÿ∂ÿß€å€å',
                PORT: 'Khorramshahr',
                PORT_FA: 'ÿÆÿ±ŸÖÿ¥Ÿáÿ±',
                SIGNATURE: 'Digitally Signed',
                SIGNATURE_FA: 'ÿßŸÖÿ∂ÿß ÿ¥ÿØŸá ÿØ€åÿ¨€åÿ™ÿßŸÑ'
            };

            for (const [key, value] of Object.entries(sampleData)) {
                const input = document.getElementById(key);
                if (input) input.value = value;
            }

            alert('‚úÖ Sample data filled! Click "Generate Port Clearance PDF" to continue.');
        }

        async function generatePDF() {
            const formData = {};
            const inputs = document.querySelectorAll('.form-group input');
            
            inputs.forEach(input => {
                formData[input.id] = input.value;
            });

            // Validate required field
            if (!formData.SERIAL_NO) {
                alert('‚ö†Ô∏è Serial No. is required!');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Show result
                    document.getElementById('result-filename').textContent = data.data.filename;
                    document.getElementById('result-pdf-url').href = data.data.pdfUrl;
                    document.getElementById('result-pdf-url').textContent = data.data.pdfUrl;
                    document.getElementById('result-download-url').href = data.data.downloadUrl;
                    document.getElementById('result-download-url').textContent = data.data.downloadUrl;
                    document.getElementById('result').classList.add('show');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = '‚ùå Error: ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
