version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: omanchamber-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: omanchamber
    ports:
      - "27019:27017"
    volumes:
      - omanchamber_mongodb_data:/data/db
      - omanchamber_mongodb_config:/data/configdb
    networks:
      - omanchamber-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/omanchamber --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Oman Chamber Application
  app:
    build: .
    container_name: omanchamber-app
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=${DOCKER_HOST_IP:-http://localhost:3005}
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/omanchamber?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-now
      - JWT_EXPIRE=30d
    volumes:
      - ./storage:/app/storage
      - ./temp:/app/temp
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - omanchamber-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express (Optional - Database Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: omanchamber-mongo-express
    restart: unless-stopped
    ports:
      - "8083:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - omanchamber-network

volumes:
  omanchamber_mongodb_data:
    driver: local
  omanchamber_mongodb_config:
    driver: local

networks:
  omanchamber-network:
    driver: bridge

